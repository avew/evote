logging:
  level:
    ROOT: ${logback.loglevel:DEBUG}
    com.pajakku.eppt: ${logback.loglevel:DEBUG}
management:
  endpoints:
    web:
      cors:
        allow-credentials: true
        max-age: 1800s
        exposed-headers: X-Total-Count, filename
        allowed-headers: "*"
        allowed-methods: GET, PUT, POST, DELETE, OPTIONS
        allowed-origins: "*"
spring:
  profiles:
    active: dev
    include: swagger
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: false # we use gulp + BrowserSync for livereload
  jackson:
    serialization.indent_output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://127.0.0.1:3306/eVote?useUnicode=true&characterEncoding=utf8&useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
    hikari:
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: false
        useLocalSessionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false
      connection-timeout: 60000
      maximum-pool-size: 30
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    database: mysql
    show-sql: false
    properties:
      hibernate.jdbc.batch_size: 10
      hibernate.order_updates: true
      hibernate.order_inserts: true
      hibernate.id.new_generator_mappings: true
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: true
    hibernate:
      ddl-auto: none
  mail:
    host: mail.pajakku.com
    port: 587
    username: no-reply@pajakku.com
    password: mpkp45t!
    protocol: smtp
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  thymeleaf:
    cache: false
  security:
    filter:
      order: 3


evote:
  http:
    version: V_1_1 # To use HTTP/2 you will need SSL support (see above the "server.ssl" configuration)
  cache: # Cache configuration
    hazelcast: # Hazelcast distributed cache
      time-to-live-seconds: 3600
      backup-count: 1
  mail: # specific JHipster mail property, for standard properties see MailProperties
    from: no-reply@pajakku.com
    base-url: http://127.0.0.1:3000
  metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
    jmx.enabled: true
    graphite: # Use the "graphite" Maven profile to have the Graphite dependencies
      enabled: false
      host: localhost
      port: 2003
      prefix: eppt
    prometheus: # Use the "prometheus" Maven profile to have the Prometheus dependencies
      enabled: false
      endpoint: /prometheusMetrics
    logs: # Reports Dropwizard metrics writer the logs
      enabled: false
      report-frequency: 60 # writer seconds
  logging:
    logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
